<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>500 Page</title>
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>

<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<style>
 * {
  box-sizing: border-box;
  font-family: 'Lora', serif;
}

a {
  color: white;
  text-decoration: none;
}

a:hover {
  color: red;
  text-decoration: underline;
}
a.link1 {
    display: inline-table;
    width: 105px;
    right: 10px;
    top: 20px;
}
.link2 {
	display: inline-table;
    width: 105px;
    right: 10px;
    top: 20px;
}
p {
  font-family: 'Josefin Sans', sans-serif;
}

section {
  position: relative;
  width: 100%;
  height: 100vh;
  background-color: black;
  overflow: hidden;
}

nav {
  position: absolute;
  color: white;
  width: 90%;
  margin: auto;
  left: 0;
  right: 0;
  top: 10px;
}
nav h2, nav li, nav ul {
  font-family: 'Josefin Sans', sans-serif;
  display: inline-block;
}
nav ul {
  list-style: none;
  float: right;
}
nav ul li {
  display: inline-block;
  padding-left: 40px;
  margin-right: 10px;
}

.centered-text-area {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 600px;
  height: 300px;
  margin: auto;
  color: red;
  text-align: center;
  transform: scale(1.3, 1.3);
  transition: all 10s linear;
}
.centered-text-area h1 {
  margin: 0;
  font-weight: 700;
  font-size: 6.9em;
  color: black;
  -webkit-text-stroke-width: 2px;
  -webkit-text-stroke-color: #a7140d;
  text-shadow: 0px 0px 6px #ff451e;
  margin-bottom: -40px;
  letter-spacing: -.01em;
}
.centered-text-area .top-text {
  opacity: 0;
  transition: opacity 3s ease;
}
.centered-text-area .bottom-text {
  display: flex;
  justify-content: space-between;
}
.centered-text-area .bottom-text h1 {
  opacity: 0;
  transition: opacity 3s ease;
}
.centered-text-area .top {
  border: 1px solid #a7140d;
  height: 3px;
  outline: #a7140d;
  width: 0%;
  margin: auto;
  transition: all 1s cubic-bezier(0.04, 0.47, 0.41, 1);
  margin-bottom: -10px;
  opacity: 0;
}
.centered-text-area .inline {
  display: inline-block;
  float: left;
  position: relative;
  width: 0;
  border: 1px solid #a7140d;
  height: 3px;
  outline: #a7140d;
  top: 30px;
  transition: all 1s cubic-bezier(0.04, 0.47, 0.41, 1);
  opacity: 0;
}
.centered-text-area p {
  opacity: 0;
  width: 75%;
  margin: auto;
  line-height: 1.5em;
  font-size: 1.2em;
  font-weight: 300;
  color: white;
  margin-top: 75px;
  transition: all 1s cubic-bezier(0.04, 0.47, 0.41, 1);
}

</style>

</head>

<body>
  <section>
  <nav>
    <h2>Alt Stalker</h2>
    <ul>
      <li><a class="link1" href="http://altstalker.com">Home</a></li>
      <li><a class="link2" href="https://status.altstalker.com">Status Page</a></li>
    </ul>
  </nav>
  <div class="centered-text-area">
    <hr class="top">
    <h1 class="top-text"><span class="bigger-letter">S</span>TRANGE<span class="bigger-letter">R</span></h1>
    <div class="bottom-text"><hr class="inline"><h1>500</h1><hr class="inline"></div>

      <p>Woah, you rolled a 500 and a Demogorgan came out to eat the page you were looking for. Looks like your party needs to go back and look for the page again.
  </div>
</section>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

   <script>
   var fadeInText = function(){
  $(".top-text").fadeIn();
  $(".top-text").css("opacity",1);
  $(".bottom-text h1").css("opacity",1);
  $(".bottom-text h1").fadeIn();
}

var fadeInParagraph = function(){
  $("p").css("opacity",1);
}

var fillInLines = function(){
  $(".top").css("width","100%");
  $(".top").css("opacity",1);
  $(".inline").css("width","25%");
  $(".inline").css("opacity",1);
}

var shrinkText = function(){
  $('.centered-text-area').css({
  '-webkit-transform' : 'scale(1.0,1.0)',
  '-moz-transform'    : 'scale(1.0,1.0)',
  '-ms-transform'     : 'scale(1.0,1.0)',
  '-o-transform'      : 'scale(1.0,1.0)',
  'transform'         : 'scale(1.0,1.0)'
});
}

window.setTimeout(shrinkText, 100);
window.setTimeout(fadeInText, 500);
window.setTimeout(fillInLines, 3000);
window.setTimeout(fadeInParagraph, 5000);
// fadeInText();
   </script>

</body>
</html>
